<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Simple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <link rel="stylesheet" media="(prefers-color-scheme: light)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        search: {
            maxAge: 86400000, // 过期时间（毫秒）
            placeholder: '搜索', // 搜索框占位符
            noData: '未找到结果', // 没有数据时的提示
            depth: 2 // 搜索的深度
        },
        pagination: {
            previousText: '上一页',
            nextText: '下一页',
            crossChapter: true,  // 允许跨章节分页
            crossChapterText: true
        },
        themeable: {
            readyTransition: true, // default
            responsiveTables: true  // default
        }
    }

</script>
<!-- Docsify v4 -->
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/mermaid.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/pagination.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>


</body>
<style>
    :root {
        --theme-hue: 205;
        --base-font-size: 17px;
        --sidebar-width: 22rem;
    }
</style>
</html>
